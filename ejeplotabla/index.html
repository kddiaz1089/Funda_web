<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Artículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 50px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .detalle-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Tabla de Artículos</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Artículo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Artículo 1</td>
                <td><button class="detalle-btn" onclick="verDetalle(1)">Ver Detalle</button></td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>

    <script>
        function verDetalle(id) {
            window.location.href = `detalle.html?id=${id}`;
        }
    </script>
</body>
</html>
